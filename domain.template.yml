
version: "2.0"

intents:
  - nlu_fallback
  - phrase_presentation
  - send_tree
  - send_full_tree

slots:
  tree_id:
    type: text
    influence_conversation: false
  tree_id_selected:
    type: list
    influence_conversation: false
    initial_value: []

actions:
  - action_send_tree
  - action_send_full_tree

session_config:
  session_expiration_time: 60  # value in minutes
  carry_over_slots_to_new_session: true
